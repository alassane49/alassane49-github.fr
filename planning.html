    <main>
        <section>
            <h2>Calendrier Interactif</h2>
            <p>Organisez vos tâches et événements grâce à ce calendrier interactif.</p>
            <div id="calendar"></div>
            <div id="event-form">
                <h3>Ajouter un événement</h3>
                <form>
                    <label for="event-date">Date :</label>
                    <input type="date" id="event-date" required>
                    <label for="event-desc">Description :</label>
                    <input type="text" id="event-desc" placeholder="Description de l'événement" required>
                    <button type="button" id="add-event">Ajouter</button>
                </form>
            </div>
            <div id="event-list">
                <h3>Liste des événements</h3>
                <ul></ul>
            </div>
        </section>
    </main>
